<section id="pending" class="py-5">
    <div class="container-fluid tableHome">
        <h2>Pending Accounts</h2>
        <hr>
        <table class="table">
            <thead>
                <th>Resident_NID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Acc-Creation-Date</th>
                <th>Gender</th>
                <th>Birthdate</th>
            </thead>

            <tbody>
                <tr *ngFor="let p of pendingAcc">
                    <td>{{p.Resident_NID}}</td>
                    <td>{{p.Name}}</td>
                    <td>{{p.Email}}</td>
                    <td>{{p.AccCreationDate}}</td>
                    <td>{{p.Gender}}</td>
                    <td>{{p.Birthdate}}</td>
                    <td><button type="button" class="btn btn-success">Accept</button></td>
                    <td><button type="button" class="btn btn-danger">Reject</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</section>
