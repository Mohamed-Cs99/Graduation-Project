<div class="con">
    <form action="">
        <h1>Procedure</h1>

        <div class="form-group">
            <label for="">Date</label>
            <input type="date" class="form-control date" [max]="dt |  date:'MM/dd/yyyy'">
        </div>

        <div class="form-group">
            <label for="">Time</label>
            <div class="form-check">
                <div *ngFor="let time of timeData" class="form-check form-check-inline time">
                    <input type="radio" name="time" class="form-check-input" value="{{time.ID}}" id="{{time.ID}}">
                    <label for="{{time.ID}}">
                        {{time.Details}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Facility</label>
            <select class="form-select facility">
                <option disabled selected value> -- select a Facility -- </option>
                <option *ngFor="let fac of Facility" value="fac.ID">{{fac.Facility_Name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Sex</label>
            <div class="form-check">
                <div class="form-check form-check-inline sex">
                    <input type="radio" name="sex" class="form-check-input" id="male"><label for="male">Male</label>
                </div>
                <div class="form-check form-check-inline sex">
                    <input type="radio" name="sex" class="form-check-input" id="female"><label
                        for="female">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Age</label>
            <div class="form-check">
                <div class="form-check form-check-inline age">
                    <input type="text" class="form-control" placeholder="Age">
                </div>
                <div class="form-check form-check-inline age">
                    <select class="form-select">
                        <option disabled selected value> -- Units -- </option>
                        <option *ngFor="let age of AgeUnits" value="{{age.ID}}">{{age.Unit}}</option>
                    </select>
                </div>
                <div class="form-check form-check-inline age">
                    <select class="form-select">
                        <option disabled selected value> -- select a category -- </option>
                        <option *ngFor="let ageCat of AgeCategory" value="{{ageCat.ID}}">{{ageCat.Category}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Specialty</label>
            <select class="form-select supervision">
                <option disabled selected value> -- select a Category -- </option>
                <option *ngFor="let spec of Specialty" value="{{spec.ID}}">{{spec.Specialty}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Procedure</label>
            <select #Procedure class="form-select procedure" (change)="showCategories(Procedure.value)">
                <option disabled selected value> -- select a Procedure -- </option>
                <option *ngFor="let coreSkill of CoreSkill" value="{{coreSkill.ID}}">{{coreSkill.Skill}}</option>
            </select>
        </div>

        <div class="form-group" *ngIf="categories">
            <label for="">Categories</label>
            <select class="form-select categories" multiple>
                <option disabled selected value> -- select a Category -- </option>
                <option *ngFor="let category of categories">{{category.Category}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Supervision</label>
            <select #supervision class="form-select supervision" (change)="showSupervisor(supervision.value)">
                <option disabled selected value> -- Select a Supervision -- </option>
                <option *ngFor="let sup of Supervision" value="{{sup.Name}}">{{sup.Name}}</option>
            </select>
        </div>

        <div class="form-group" *ngIf="supervisor">
            <label for="">Supervisor</label>
            <select class="form-select supervision">
                <option disabled selected value> -- Select a Supervisor Role-- </option>
                <option *ngFor="let suprole of SupervisorRole" value="{{suprole.Position}}">{{suprole.Position}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Notes</label>
            <div class="form-check">
                <textarea class="form-control event"></textarea>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-dark" value="SaveLog">
        </div>

    </form>
</div>
