<div class="con">
    <form action="">
        <h1 class="text-center py-2"><span class="bg-transparent font-weight-bolder"> Anaethetic Case</span></h1>

        <div class="row py-2">
            <div class="col">
                <div class="form-group py-3">
                    <label for="">Date</label>
                    <input type="date" class="form-control date" [max]="dt |  date:'MM/dd/yyyy'">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Sex</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline sex">
                            <input value="M" type="radio" name="sex" class="form-check-input" id="male"><label
                                for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline sex">
                            <input value="F" type="radio" name="sex" class="form-check-input" id="female"><label
                                for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Facility</label>
                    <select class="form-select facility form-control">
                        <option disabled selected value> -- select a Facility -- </option>
                        <option *ngFor="let fac of Facility" value="fac.ID">{{fac.Facility_Name}}</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="row py-2 py-4">
            <div class="col">
                <div class="form-group">
                    <label for="">Time</label>
                    <div class="form-check">
                        <div class="">
                            <div *ngFor="let time of timeData" class=" form-check-inline time my-2 ">
                                <input type="radio" name="time" class="form-check-input " value="{{time.ID}}"
                                    id="{{time.ID}}">
                                <label for="{{time.ID}}">
                                    {{time.Details}}
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row py-2 py-4">
            <div class="col">
                <div class="form-group">
                    <label for="">Age</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline age">
                            <input type="text" class="form-control" placeholder="Age">
                        </div>
                        <div class="form-check form-check-inline age">
                            <select class="form-select form-control">
                                <option disabled selected value> -- Units -- </option>
                                <option *ngFor="let age of AgeUnits" value="{{age.ID}}">{{age.Unit}}</option>
                            </select>
                        </div>
                        <div class="form-check form-check-inline age">
                            <select class="form-select form-control">
                                <option disabled selected value> -- select a category -- </option>
                                <option *ngFor="let ageCat of AgeCategory" value="{{ageCat.ID}}">{{ageCat.Category}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">ASA-PS classsification</label>
                    <div class="form-check">
                        <select class="form-select form-control w-100">
                            <option disabled selected value> -- select a category -- </option>
                            <option *ngFor="let asa of ASAPS" value="{{asa.ID}}">{{asa.Class}}</option>
                        </select>

                    </div>
                </div>
            </div>

        </div>

        <div class="form-group">
            <label for="">Case priority</label>
            <div class="form-check">
                <div *ngFor="let case of CasePriority" class="form-check form-check-inline casePrioty">
                    <input type="radio" name="casePrioty" class="form-check-input" id="{{case.ID}}"><label
                        for="{{case.ID}}">{{case.Priority}}</label>
                </div>

            </div>
        </div>
        <div class="row py-2 py-4">
            <div class="col">
                <div class="form-group">
                    <label for="">The Primary Specialty</label>
                    <select #specialty class="form-select specialty form-control "
                        (change)="showSpecialty(specialty.value, 1)">
                        <option disabled selected value> -- select a Speciality -- </option>
                        <option *ngFor="let spec of Specialty" value="{{spec.ID}}">{{spec.Specialty}}</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Type of Operation</label>
                    <select class="form-select specialty form-control">
                        <option disabled selected value> -- select an Operation -- </option>
                        <option *ngFor="let op of Operation">{{op.Operation_Title}}</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="row py-2">
            <div class="col">
                <div class="form-group">
                    <label for="">Secondary Specialty if present?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline yesNo">
                            <span (click)="setYes(1)">
                                <input type="radio" name="secondarySpecialty" class="form-check-input"
                                    id="yesSecondary"><label for="yesSecondary">Yes</label>
                            </span>
                        </div>
                        <div class="form-check form-check-inline yesNo">
                            <span (click)="setNo(1)">
                                <input type="radio" name="secondarySpecialty" class="form-check-input"
                                    id="noSecondary"><label for="noSecondary">No</label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row py-2" *ngIf="secondarySpecialty">
            <div class="col">
                <div class="form-group">
                    <label for="">The Secondary Specialty</label>
                    <select #secondarySpecialty class="form-select specialty form-control"
                        (change)="showSpecialty(secondarySpecialty.value, 2)">
                        <option disabled selected value> -- select a Secondary Specialty -- </option>
                        <option *ngFor="let specialty of Specialty">{{specialty.Specialty}}</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group" *ngIf="secondaryOptions">
                    <label for="">Type of Operation</label>
                    <select class="form-select specialty form-control">
                        <option disabled selected value> -- select an Operation -- </option>
                        <option *ngFor="let op of Operation">{{op.Operation_Title}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row py-2">
            <div class="col">
                <div class="form-group">
                    <label for="">Supervision</label>
                    <select #supervision class="form-select supervision form-control"
                        (change)="showSupervisor(supervision.value)">
                        <option disabled selected value> -- Select a Supervision -- </option>
                        <option *ngFor="let sup of Supervision" value="{{sup.Name}}">{{sup.Name}}</option>
                    </select>
                </div>

            </div>
            <div class="col">
                <div class="form-group" *ngIf="supervisor">
                    <label for="">Supervisor</label>
                    <select class="form-select supervision form-control">
                        <option disabled selected value> -- Select a Supervisor Role-- </option>
                        <option *ngFor="let suprole of SupervisorRole" value="{{suprole.Position}}">{{suprole.Position}}
                        </option>
                    </select>
                </div>

            </div>
        </div>


        <div class="form-group">
            <label for="">Teaching</label>
            <div class="form-check">
                <select class="form-select teaching form-control w-50">
                    <option disabled selected value> -- Select a Teaching -- </option>
                    <option *ngFor="let tech of Teaching" value="{{tech.ID}}">{{tech.Title}}
                    </option>

                </select>

            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div class="form-group">
                    <label for="">Regional anesthesia</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline yesNo">
                            <span (click)="setYes(2)">
                                <input type="radio" name="Regional" class="form-check-input" id="yesRegional"><label
                                    for="yesRegional">Yes</label>
                            </span>
                        </div>
                        <div class="form-check form-check-inline yesNo">
                            <span (click)="setNo(2)">
                                <input type="radio" name="Regional" class="form-check-input" id="noRegional"><label
                                    for="noRegional">No</label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row py-2" *ngIf="regional">
            <div class="col">
                <div class="form-group">
                    <label for="">Regional type</label>
                    <select class="form-select regional form-control">
                        <option disabled selected value> -- select the type -- </option>
                        <option *ngFor="let reg of RegionalType" value="reg.ID">{{reg.Procedure}}</option>

                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Technique</label>
                    <select class="form-select technique form-control">
                        <option disabled selected value> -- select Technique -- </option>
                        <option *ngFor="let tech of Technique" value="{{tech.Technique}}">{{tech.Technique}}</option>

                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Was a Catheter Placed?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline yesNo">
                            <input type="radio" name="Catheter" class="form-check-input" id="yesCatheter"><label
                                for="yesCatheter">Yes</label>
                        </div>
                        <div class="form-check form-check-inline yesNo">
                            <input type="radio" name="Catheter" class="form-check-input" id="noCatheter"><label
                                for="noCatheter">No</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row py-2">
            <div class="col">
                <div class="form-group">
                    <label for="Procedure">Have you performed one or more procedures?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline yesNo">
                            <span (click)="setYes(3)">
                                <input type="radio" name="Procedure" class="form-check-input" id="yesProcedure"><label
                                    for="yesProcedure">Yes</label>
                            </span>
                        </div>
                        <div class="form-check form-check-inline yesNo">
                            <span (click)="setNo(3)">
                                <input type="radio" name="Procedure" class="form-check-input" id="noProcedure"><label
                                    for="noProcedure">No</label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group" *ngIf="procedure">
                    <label for="">Procedure</label>
                    <select #Procedure class="form-select procedure form-control"
                        (change)="showCategories(Procedure.value)">
                        <option disabled selected value> -- select a Procedure -- </option>
                        <option *ngFor="let coreSkill of CoreSkill" value="{{coreSkill.ID}}">{{coreSkill.Skill}}
                        </option>

                    </select>
                </div>

            </div>
        </div>


        <div class="form-group" *ngIf="categories">
            <label for="">Categories</label>
            <select class="form-select categories">
                <option disabled selected value> -- select a Category -- </option>
                <option *ngFor="let category of categories">{{category}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Did a significant event occur during the case?</label>
            <div class="form-check">
                <div class="form-check form-check-inline yesNo">
                    <span (click)="setYes(4)">
                        <input type="radio" name="significantEvent" class="form-check-input" id="yesEvent"><label
                            for="yesEvent">Yes</label>
                    </span>
                </div>
                <div class="form-check form-check-inline yesNo">
                    <span (click)="setNo(4)">
                        <input type="radio" name="significantEvent" class="form-check-input" id="noEvent"><label
                            for="noEvent">No</label>
                    </span>
                </div>
                <textarea class="form-control event my-2" *ngIf="significantEvent"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-dark">Save Log</button>
        </div>

    </form>
</div>
